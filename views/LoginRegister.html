<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San jorge tenis club</title>

    <!-- Style link -->
    <link rel="stylesheet" href="./css/loginRegisterStyle.css">
    <link rel="stylesheet" href="./css/loading.css">
    <!-- <link rel="stylesheet" href="../../public/loginStyle.css"> -->

    <!-- Font awesome link -->
    <script src="https://kit.fontawesome.com/c7ec15ff2e.js" crossorigin="anonymous"></script>

    <!-- Fonts google links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Open sans font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,800&display=swap" rel="stylesheet">

    <!-- Grape Nuts font -->
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet"> 

    <!-- Lora font -->
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Lora:ital,wght@1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>

<body>
   <!-- Login register section -->
   <section class="login-register-section" id="login-register-section">
        <div id="modal" class="modal">
            <div class="modal-box">
                <h3 id="register-message">
                    Usuario creado.
                </h3>
                <button id="register-confirm">
                    Iniciar sesión
                </button>
            </div>
        </div>
        <!-- Login section -->
        <div class="login-ctn">
            <div class="login-box">
                <h2 class="login__title">Iniciar sesión</h2>
                <form class="login-form-ctn" id="login-form-ctn">
                    <div class="login-form-input">
                        <label for="email-login">Email <span>(en minúscula)</span></label>
                        <input type="email" placeholder="Escriba su email" id="email-login" class="email-login" autocomplete="none">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error</small>
                    </div>
                    <div class="login-form-input">
                        <label for="password-login">Contraseña</label>
                        <input type="password" placeholder="Escriba su contraseña" id="password-login" class="password-login" autocomplete="none">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error</small>
                    </div>
                    <button class="login-button" id="login-button">Iniciar sesión</button>
                </form>
                <div class="getback-login">
                    <i class="fas fa-arrow-left"></i><p>Volver</p>
                </div>
            </div>
        </div>
        
        <!-- Register section -->
        <div class="register-ctn">
            <div class="register-box">
                <div class="register__title">
                    <h2>Crear cuenta</h2>
                </div>
    
                <form class="register-form" id="register-form">
                    <div class="form-input">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name" placeholder="Pablo" autocomplete="none">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error</small>
                    </div>
                    <div class="form-input">
                        <label for="surname">Apellido</label>
                        <input type="text" name="surname" id="surname" placeholder="Perez" autocomplete="none">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error</small>
                    </div>
                    <div class="form-input">
                        <div class="sex-category-ctn">
                            <h3>Sexo</h3>
                            <div class="sex-category-inputs">
                                <div class="sex-ctn male-ctn">
                                    <label for="masculino">Masculino</label>
                                    <input class="sex-category" checked="true" type="radio" value="M" name="sex" id="masculino">
                                </div>
                                <div class="sex-ctn female-ctn">
                                    <label for="femenino">Femenino</label>
                                    <input class="sex-category" type="radio" value="F" name="sex" id="femenino">
                                </div>
                            </div>
                        </div>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error</small>
                    </div>
                    <div class="form-input">
                        <label for="email">Mail <span>(en minúscula)</span></label>
                        <input type="email" name="email" id="email" placeholder="pabloperez@email.com" autocomplete="none">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error</small>
                    </div>
                    <div class="form-input">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" autocomplete="none">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error</small>
                    </div>
                    <div class="form-input">
                        <label for="check-password">Chequear contraseña</label>
                        <input type="password" name="check-password" id="check-password" autocomplete="none">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error</small>
                    </div>
                    <button class="button">Registrarse</button>
                </form>
                <div class="getback-register">
                    <i class="fas fa-arrow-left"></i><p>Volver</p>
                </div>
            </div>
        </div>
        <!-- Login register bottons and frase -->
        <div class="login-register-title">
            <h1>San Jorge tenis club</h1>
        </div>
        <div class="buttons-ctn">
            <div class="login-register-buttons-ctn">
                <button class="open-login open-button">Iniciar sesión</button>
                <button class="open-register open-button">Crear cuenta</button>
            </div>
            <button class="guest-login open-button" id="guest-login-button">Entrar como invitado</button>
        </div>
        <h2 class="login-register__frase">"Todo dura un instante para toda la vida"</h2>

        <div class="loading-modal">
            <div class="loading-box">
                <div class="ball-spinning"></div>
                <h2>Cargando...</h2>
            </div>
        </div>
   </section>

   <script defer src="./js/openButton.js"></script>
   <script src="./js/register.js" type="module"></script> 
   <script src="./js/login.js" type="module"></script>
</body>
</html>
