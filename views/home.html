<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="/css/homeRankingStyle.css">
    <link rel="stylesheet" href="/css/headerStyle.css">
    <link rel="stylesheet" href="/css/loading.css">
    
    <!-- Font awesome link -->
    <script src="https://kit.fontawesome.com/c7ec15ff2e.js" crossorigin="anonymous"></script>

    <!-- Fonts google links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Open sans font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,800&display=swap" rel="stylesheet">
    
    <!-- Grape Nuts font -->
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet"> 
    
    <!-- Lora font -->
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Lora:ital,wght@1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <!-- Luxon -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/luxon@3.1.0/build/global/luxon.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    
    <!-- D3 link -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
</head>
<body>
    <div class="loading-modal">
        <div class="loading-box">
            <div class="ball-spinning"></div>
            <h2>Cargando...</h2>
        </div>
    </div>
    <div class="header">
        <ul class="header__list-ul">
            <li><a id="profile-button" href="#">Perfil</a></li>
            <li><a href="#home-section">Home</a></li>
        <li><a href="#ranking-table-section">Ranking</a></li>
            <li id="li__match-section" class="li__match-section"><a href="#">Match</a></li>
            <li id="li__logout"><a href="#">Cerrar sesión</a></li>
        </ul>
        <div class="header__ham">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    
    <section class="home-section" id="home-section">
        <div class="home__indicador-ctn">
            <div class="home__indicador" id="home__indicador--jugadores">
                <h2>Jugadores actuales</h2>
                <h2 id="nro-jugadores"></h2>
            </div>
            <div class="home__indicador" id="home__indicador--partidos">
                <h2>Partidos jugados</h2>
                <h2 id="nro-partidos"></h2>
            </div>
        </div>
    </section>

    <section class="ranking-table-section" id="ranking-table-section">
        <div class="ranking-table__title">
            <h1>Tabla de ranking</h1>
        </div>
        <div class="table-radio-ctn">
            <h4 class="radio active-radio" id="single-male">Single Masculino</h4>
            <h4 class="radio" id="single-female">Single Femenino</h4>
            <h4 class="radio" id="double-male">Doble Masculino</h4>
            <h4 class="radio" id="double-female">Doble Femenino</h4>
        </div>

        <div class="grid-ctn">
            <div class="grid-item grid-reference"><p><p></div>
                <div class="grid-item grid-reference"><h2 class="sort-buttons" id="name-button">Nombre</h2></div>
                <div class="grid-item grid-reference"><h2 class="sort-buttons" id="match-button">PJ</h2></div>
                <div class="grid-item grid-reference"><h2><span class="sort-buttons" id="win-match-button">PG</span>/<span class="sort-buttons" id="lose-match-button">PP</span></h2></div>
                <div class="grid-item grid-reference"><h2 class="sort-buttons" id="rank-button">Ranking</h2></div>
            </div>

            
            <div class="ranking-alert-ctn">
                <div class="ranking-alert-box">
                <h3 class="ranking-alert__text"></h3>
                <div class="ranking-alert__buttons-ctn">
                    <button class="ranking-alert__button-confirm ranking-alert__button">Confirmar</button>
                    <button class="ranking-alert__button-cancel ranking-alert__button">Cancelar</button>
                </div>
            </div>
        </div>
        
        <button id="open-ranking-chart">Gráfico</button>
        <div id="ranking-chart-ctn" class="ranking-chart-ctn">
            <div class="ranking-chart-box" id="ranking-chart-box">
                <h2>Grafico de ranking</h2>
                <form class="category-form-ctn" id="category-form-ctn">
                    <label for="ranking-chart-category-input">Categoria</label>
                    <input type="text" name="category" id="ranking-chart-category-input" list="ranking-chart-category-datalist">
                    <datalist id="ranking-chart-category-datalist">
                        <option value="Singles masculino" id="single"></option>
                        <option value="Singles femenino" id="single"></option>
                        <option value="Dobles masculino" id="double"></option>
                        <option value="Dobles femenino" id="double"></option>
                    </datalist>
                </form>
                <button type="submit" id="category-submit" form="category-form-ctn">Cargar</button>
                <div class="chart-ctn"></div>
            </div>
        </div>

    </section>
    
        
    <script src="./js/rankingTable.js" defer type="module"></script>
    <script src="./js/home.js" defer type="module"></script>
    <script src="./js/rankingChart.js" defer type="module"></script>
    <script src="./js/header.js"></script>
</body>
</html>
