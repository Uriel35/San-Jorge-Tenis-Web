<body>
    <div class="header">
        <div class="header__logo"><img src="/Fotos/Logo tenis.png" alt="Logo tenis"></div>
        <ul class="header__list-ul">
            <li><a href="/Profile/profile.html">Perfil</a></li>
            <li><a href="/Login y Register/LoginRegister.html">Registro</a></li>
            <li><a href="/Home y Ranking/home.html">Home</a></li>
            <li><a href="#ranking-table-section">Ranking</a></li>
            <li id="li__match-section"><a href="/Match/match.html">Match</a></li>
        </ul>
        <div class="header__ham">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    
    <section class="home-section" id="home-section">
        <div class="background-image-ctn">
            <div class="background-image__item">
                <img src="/Fotos/Foto ale.jpg" alt="" srcset="">
            </div>
            <div class="background-image__item">
                <img src="/Fotos/Foto grupal.jpg" alt="" srcset="">
            </div>
            <div class="background-image__item">
                <img src="/Fotos/Cancha de tenis.jpg" alt="" srcset="">
            </div>

            
        </div>
        <div class="home__indicador-ctn">
            <div class="home__indicador" id="home__indicador--jugadores">
                <h2>Jugadores actuales</h2>
                <h2 id="nro-jugadores"></h2>
            </div>
            <div class="home__indicador" id="home__indicador--partidos">
                <h2>Partidos jugados</h2>
                <h2 id="nro-partidos"></h2>
            </div>
        </div>
    </section>

    <section class="ranking-table-section" id="ranking-table-section">
        <div class="ranking-table__title">
            <h1>Tabla de ranking</h1>
        </div>
        <div class="grid-ctn">
            <div class="grid-item grid-reference"><p><p></div>
            <div class="grid-item grid-reference"><h2>Nombre</h2></div>
            <div class="grid-item grid-reference"><h2>PJ</h2></div>
            <div class="grid-item grid-reference"><h2>PG/PP</h2></div>
            <div class="grid-item grid-reference"><h2>Ranking</h2></div>
        </div>
        <div class="ranking-alert-ctn">
            <div class="ranking-alert-box">
                <h3 class="ranking-alert__text"></h3>
                <div class="ranking-alert__buttons-ctn">
                    <button class="ranking-alert__button-confirm ranking-alert__button">Confirmar</button>
                    <button class="ranking-alert__button-cancel ranking-alert__button">Cancelar</button>
                </div>
            </div>
        </div>
        
   </section>

   <script src="/Home y Ranking/rankingTable.js" defer type="module"></script>
    <script src="/Home y Ranking/home.js" defer type="module"></script>
    <script src="/header.js"></script>
